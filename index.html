<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homenagem com Carrossel</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f0ff;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        .carrossel-container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .carrossel {
            display: flex;
            transition: transform 0.5s ease-in-out;
            height: 500px;
        }
        
        .carrossel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            flex-shrink: 0;
        }
        
        .carrossel-controle {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        
        .carrossel-btn {
            background: rgba(255,255,255,0.5);
            border: none;
            padding: 15px;
            cursor: pointer;
            font-size: 24px;
            color: #d23669;
            z-index: 10;
        }
        
        .indicadores {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .indicador {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ccc;
            margin: 0 5px;
            cursor: pointer;
        }
        
        .indicador.ativo {
            background: #d23669;
        }
        
        h1 {
            color: #d23669;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <h1>Homenagem em Fotos</h1>
    
    <div class="carrossel-container">
        <div class="carrossel">
            <!-- Adicione suas imagens aqui -->
            <img src="foto1.jpg" alt="Foto 1">
            <img src="foto2.jpg" alt="Foto 2">
            <img src="foto3.jpg" alt="Foto 3">
            <img src="foto4.jpg" alt="Foto 4">
        </div>
        
        <div class="carrossel-controle">
            <button class="carrossel-btn prev">❮</button>
            <button class="carrossel-btn next">❯</button>
        </div>
    </div>
    
    <div class="indicadores"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const carrossel = document.querySelector('.carrossel');
            const imagens = document.querySelectorAll('.carrossel img');
            const btnPrev = document.querySelector('.prev');
            const btnNext = document.querySelector('.next');
            const indicadoresContainer = document.querySelector('.indicadores');
            
            let indiceAtual = 0;
            const totalImagens = imagens.length;
            let intervaloCarrossel;
            
            // Criar indicadores
            imagens.forEach((_, index) => {
                const indicador = document.createElement('div');
                indicador.classList.add('indicador');
                if (index === 0) indicador.classList.add('ativo');
                indicador.addEventListener('click', () => irParaImagem(index));
                indicadoresContainer.appendChild(indicador);
            });
            
            // Clonar primeira e última imagem para efeito infinito
            const primeiraImg = imagens[0].cloneNode(true);
            const ultimaImg = imagens[imagens.length - 1].cloneNode(true);
            carrossel.insertBefore(ultimaImg, imagens[0]);
            carrossel.appendChild(primeiraImg);
            
            // Ajustar posição inicial
            carrossel.style.transform = `translateX(-${100}%)`;
            
            // Navegação
            function irParaImagem(index) {
                indiceAtual = index;
                atualizarCarrossel();
                resetarIntervalo();
            }
            
            function proximaImagem() {
                indiceAtual = (indiceAtual + 1) % totalImagens;
                atualizarCarrossel();
            }
            
            function imagemAnterior() {
                indiceAtual = (indiceAtual - 1 + totalImagens) % totalImagens;
                atualizarCarrossel();
            }
            
            function atualizarCarrossel() {
                carrossel.style.transition = 'transform 0.5s ease-in-out';
                carrossel.style.transform = `translateX(-${(indiceAtual + 1) * 100}%)`;
                
                // Atualizar indicadores
                document.querySelectorAll('.indicador').forEach((ind, index) => {
                    ind.classList.toggle('ativo', index === indiceAtual);
                });
            }
            
            // Event listeners
            btnNext.addEventListener('click', () => {
                proximaImagem();
                resetarIntervalo();
            });
            
            btnPrev.addEventListener('click', () => {
                imagemAnterior();
                resetarIntervalo();
            });
            
            // Transição infinita
            carrossel.addEventListener('transitionend', () => {
                if (imagens[indiceAtual].id === 'ultima-clone') {
                    carrossel.style.transition = 'none';
                    indiceAtual = totalImagens - 1;
                    carrossel.style.transform = `translateX(-${(indiceAtual + 1) * 100}%)`;
                }
                
                if (imagens[indiceAtual].id === 'primeira-clone') {
                    carrossel.style.transition = 'none';
                    indiceAtual = 0;
                    carrossel.style.transform = `translateX(-${(indiceAtual + 1) * 100}%)`;
                }
            });
            
            // Auto-play
            function iniciarCarrosselAutomatico() {
                intervaloCarrossel = setInterval(proximaImagem, 3000);
            }
            
            function resetarIntervalo() {
                clearInterval(intervaloCarrossel);
                iniciarCarrosselAutomatico();
            }
            
            iniciarCarrosselAutomatico();
            
            // Pausar ao passar o mouse
            carrosselContainer.addEventListener('mouseenter', () => {
                clearInterval(intervaloCarrossel);
            });
            
            carrosselContainer.addEventListener('mouseleave', () => {
                iniciarCarrosselAutomatico();
            });
        });
    </script>
</body>
</html>
